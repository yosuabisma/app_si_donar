<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Si Donar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/openlocationcode/1.0.3/openlocationcode.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/openlocationcode/1.0.3/openlocationcode.min.js"></script>
        <!-- START - include this css-->
        <link rel="stylesheet" href="../libs/css/si-donar.css">
        <link rel="stylesheet" href="../libs/css/profile.css">
        <link href="../libs/css/font-awesome/css/all.css" rel="stylesheet"> 
        <!-- END - include this css-->
        <!-- START - include this script to access local storage function etc-->
        <script src="../libs/js/si-donar.js"></script>
        <script src="../libs/js/profile.js"></script>
        <!-- END - include this script to access local storage function etc-->
        <script>
            $(document).ready(function(){
                setActiveMenu('aktivitas');
                $('#content-pendonor').hide();
                $('#tab-pendonor').click(function (e) {
                    $('#tab-pendonor').addClass('activeActivity');
                    $('#tab-resipien').removeClass('activeActivity');
                    $('#content-pendonor').show();
                    $('#content-resipien').hide();
                    $('#photo-header').hide();
                });
                $('#tab-resipien').click(function (e) {
                    $('#tab-pendonor').removeClass('activeActivity');
                    $('#tab-resipien').addClass('activeActivity');
                    $('#content-pendonor').hide();
                    $('#content-resipien').show();
                    $('#photo-header').show();
                });
                var name = localStorage.getItem("activity-name");
                var img = localStorage.getItem("activity-img");
                var loc = localStorage.getItem("activity-loc");
                var desc = localStorage.getItem("activity-desc");
                var blood = localStorage.getItem("activity-blood");
                var rhesus = localStorage.getItem("activity-rhesus");

                document.getElementById("photo-header").style['background-image'] = "url('"+img+"')";
                $('#butuh-darah-nama').append(name);
                $('#butuh-darah-lokasi').append(loc);
                $('#butuh-darah-deskripsi').append(desc);
                $('.option-blood-type').append(blood);
                $('.option-rhesus-type').append(rhesus);


                $(".go-chat").click(function(){
                    localStorage.setItem("chat-name", $(this).find('.go-chat-name').val());
                    localStorage.setItem("chat-img", $(this).find('.go-chat-img').val());
                    window.location.href = 'activity-chat.html';
                });               
            });
        </script>
        <style>
            .tab-activity{
                padding-bottom: 18px;
                padding-top: 18px;
                background-color: #ffffff;
            }
            .activeActivity{
                font-weight: bold;
                border-bottom: 4px solid #D9534F;
            }
        </style>
    </head>
    <body style="background-color:#ffffff;">
        <div id="photo-header" style="height:200px;margin-top:100px;background-size: cover;overflow-x: unset; padding-top: 152px;">
           
        </div>
        <div class="container">
           
            

            <div class="row">
                <div id="content-resipien" class="container">
                    <div class="container">
                       <p style="margin-top: 10px; font-size: 14px;"><b>#DNR-SJ-JKT-001</b></p>
                       <h4 id="butuh-darah-nama" style="font-weight: bold;"></h4>
                       <p style="margin-top: 16px;">Golongan Darah & Rhesus</p>
                        <div class="row">
                            <div class="col-3">
                                <div class="option-blood-type activeBloodType" id="gol_darah"></div>
                            </div>
                            <div class="col-3">
                                <div class="option-rhesus-type activeRhesusType" style="margin-top: 12px;" id="rhesus"></div>
                            </div>
                        </div>
                        <p style="margin-top: 16px;">Lokasi</p>
                        <div class="row" style="margin-left: 0px;  margin-bottom: 4px">
                            <img src="../src/img/icons/location.svg" alt="notifikasi" style="height:18px; width: 18px; margin-right: 8px">
                            <div id="butuh-darah-lokasi" style="font-size: 14px;color:#000000;">
                            </div>
                        </div>
                        <p style="margin-top: 16px;">Deskripsi</p>
                        <h6 id="butuh-darah-deskripsi" style="font-weight: bold;"></h6>
                       
                    </div>
                </div>

                <div id="content-pendonor" class="container" style="margin-top: 150px;">
                    
                    <div class="row" style="margin-top: 16px; border-bottom: 1px solid #535761; padding-bottom: 8px;">
                        <div class="col-3">
                            <img src="../src/img/pendonor/fico.jpg" alt="desc" style="height:80px; width: 80px; border-radius: 10px;">
                        </div>
                        <div class="col-7">
                            <div style="font-size: 16px; margin-bottom: 4px">
                                Fiko
                            </div>
                            <div class="row" style="margin-left: 0px;  margin-bottom: 4px">
                                <img src="../src/img/icons/location.svg" alt="notifikasi" style="height:14px; width: 14px; padding-top: 2px; margin-right: 8px">
                                <div style="font-size: 12px" class="alamat-pendonor">
                                    Pasar Minggu, Jakarta Selatan
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="go-chat">
                                <input type="hidden" class="go-chat-name" value="Fiko">
                                <input type="hidden" class="go-chat-img" value="../src/img/pendonor/fico.jpg">
                                <img src="../src/img/icons/chat_icon.png" alt="chat" style="margin-top: 50%;">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 16px; border-bottom: 1px solid #535761; padding-bottom: 8px;">
                        <div class="col-3">
                            <img src="../src/img/pendonor/chelsea.jpg" alt="desc" style="height:80px; width: 80px; border-radius: 10px;">
                        </div>
                        <div class="col-7">
                            <div style="font-size: 16px; margin-bottom: 4px">
                                Celsi Sian
                            </div>
                            <div class="row" style="margin-left: 0px;  margin-bottom: 4px">
                                <img src="../src/img/icons/location.svg" alt="notifikasi" style="height:14px; width: 14px; padding-top: 2px; margin-right: 8px">
                                <div style="font-size: 12px" class="alamat-pendonor">
                                    Radio Dalam, Jakarta Selatan
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="go-chat">
                                <input type="hidden" class="go-chat-name" value="Celsi Sian">
                                <input type="hidden" class="go-chat-img" value="../src/img/pendonor/chelsea.jpg">
                                <img src="../src/img/icons/chat_icon.png" alt="chat" style="margin-top: 50%;">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 16px; border-bottom: 1px solid #535761; padding-bottom: 8px;">
                        <div class="col-3">
                            <img src="../src/img/pendonor/yupi.jpg" alt="desc" style="height:80px; width: 80px; border-radius: 10px;">
                        </div>
                        <div class="col-7">
                            <div style="font-size: 16px; margin-bottom: 4px">
                                Yupi
                            </div>
                            <div class="row" style="margin-left: 0px;  margin-bottom: 4px">
                                <img src="../src/img/icons/location.svg" alt="notifikasi" style="height:14px; width: 14px; padding-top: 2px; margin-right: 8px">
                                <div style="font-size: 12px" class="alamat-pendonor">
                                    Lenteng Agung, Jakarta Selatan
                                </div>
                            </div>
                        </div>
                        <div class="col-2">

        </div>

            <img src="../src/img/icons/notification_icon.png" alt="notifikasi" class="img-responsive notification-bell" style="height:28px;">

        </div>

</html>
