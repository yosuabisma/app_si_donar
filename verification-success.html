<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Si Donar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="libs/css/si-donar.css">
        <!-- START - include this script to access local storage function etc-->
        <script src="libs/js/si-donar.js"></script>
        <script src="libs/js/profile.js"></script>
        <!-- END - include this script to access local storage function etc-->
        <script>
            $(document).ready(function(){
                $('.verification-info').hide();
                setTimeout(function(){ 
                    $('.loading').hide();
                    $('.verification-info').show();
                }, 1500);

                $("#login-button-from-regist").click(function(){
                    if(localStorage.getItem("register-valid") === "valid"){
                        var key = "default";
                        var name = localStorage.getItem("register-name");
                        var email = localStorage.getItem("register-email");
                        var pwd = localStorage.getItem("register-pwd");
                        var blood = localStorage.getItem("register-blood-type");
                        var rhesus = localStorage.getItem("register-rhesus-type");

                        setEmail(email);
                        setUsername(name);
                        setKey(key);
                        setKTP(null);

                        var setEmailValue = email;
                        var alamat = null;
                        var lat = null;
                        var long = null;
                        var no_telp = null;
                        var no_telp_darurat = null;
                        var path_foto = '../src/img/profile_photo_default/default.jpg';
                        setProfile(
                            email, 
                            blood, 
                            rhesus, 
                            name, 
                            pwd, 
                            alamat, 
                            lat, 
                            long, 
                            no_telp, 
                            no_telp_darurat, 
                            path_foto
                        );
                        window.location.href="user/home.html";
                    }
                    

                });
                
            });
        </script>
        <style>
            .loading{
                text-align: center;
            }
        </style>
    </head>
    <body style="background-color:#ffffff;">
        <div class="loading">
            <div class="loader"></div>
            <br/><br/>
            <h6>Tunggu Sebentar...</h6>
        </div>
       
        <div class="container verification-info" style="text-align: center; margin-top: 62px;padding-left: 30px; padding-right: 30px;">
            <div class="close-bar" style="float:right; margin-top: -30px; margin-right: 20px;">
                <a href="login.html">
                <img src="src/img/icons/close_icon.png" alt="check" class="img-responsive">
                </a>
            </div>
            <img src="src/img/logo_si_donar.png" alt="logo_si_donar" class="img-responsive"
            style="height:150px;width:150px">
            <h2 class="top-icon" style="font-weight: bold; margin-top:-20px; letter-spacing: 1px">Si Donar</h2>
            <h6 class="top-icon" style="font-size: 12px;">Sharing is Caring</h6>
            <br/>
            <div style=" margin: auto;background-color: #4BD37B; border-radius: 100%; height: 80px; width:80px; padding-top: 20px;">
                <img src="src/img/icons/check_icon.png" alt="check" class="img-responsive">
            </div>
            <br/>
            <h6><b>Selamat akun Anda berhasil diverifikasi</b></h6>
            <button type="button" id="login-button-from-regist" class="btn btn-danger"  data-toggle="modal" data-target="#myModal"
            style="margin-top: 80px; width: 280px; height: 38px; padding: 6px; border-radius: 8px; background-color: #d9534f;">
                Masuk ke Aplikasi
            </button>
        </div>
    </body>
</html>
