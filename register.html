<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Si Donar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="libs/css/si-donar.css">
        <!-- START - include this script to access local storage function etc-->
        <script src="libs/js/si-donar.js"></script>
        <!-- END - include this script to access local storage function etc-->
        <script>
            $(document).ready(function(){
                activeSelectOption("input-blood", "option-blood-type", "activeBloodType");
                activeSelectOption("input-rhesus", "option-rhesus-type", "activeRhesusType");
                var selectedBlood = $("#input-blood-type").find('.activeBloodType').first().text();
                var selectedRhesus = $("#input-rhesus-type").find('.activeRhesusType').first().text();

                $(".option-blood-type").click(function(){
                    selectedBlood = $("#input-blood-type").find('.activeBloodType').first().text();
                    console.log(selectedBlood);
                });
                $(".option-rhesus-type").click(function(){
                    selectedRhesus = $("#input-rhesus-type").find('.activeRhesusType').first().text();
                    console.log(selectedRhesus);
                });
                $("#register-button").click(function(){
                    localStorage.setItem("register-name", $('#name').val());
                    localStorage.setItem("register-email", $('#email').val());
                    localStorage.setItem("register-pwd", $('#pwd').val());
                    localStorage.setItem("register-blood-type", selectedBlood);
                    localStorage.setItem("register-rhesus-type", selectedRhesus);
                });
            });
        </script>
    </head>
    <body style="background-color:#ffffff;">
        <div style="text-align: center;margin-top: 40px;">
            <img src="src/img/logo_si_donar.png" alt="logo_si_donar" class="img-responsive"
            style="height:55px;width:55px"> <span style="font-weight: bold; font-size: 20px; margin-top: 20px; letter-spacing: 1px">Si Donar</span>
            <br/>
        </div>
        <div id="register-screen" class="container" style="margin-top: 25px">
            <div id="input-blood-type" style="margin-left: 10px;">
                <h6>Golongan Darah</h6>
                <div id="input-blood">
                    <div class="row">
                        <div class="col">
                            <div class="option-blood-type activeBloodType">A</div>
                        </div>
                        <div class="col">
                            <div class="option-blood-type">AB</div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="option-blood-type">B</div>
                        </div>
                        <div class="col">
                            <div class="option-blood-type">O</div>
                        </div>
                        <div class="col"></div>
                    </div>
                    
                    
                </div>
            </div>
            <div id="input-rhesus-type" style="margin-top: 35px; margin-left: 10px;">
                <h6>Rhesus</h6>
                <div id="input-rhesus" class="row container">
                    <div>
                        <div class="option-rhesus-type activeRhesusType">+</div>
                    </div>
                    <div class="col">
                        <div class="option-rhesus-type">-</div>
                    </div>
                </div>
            </div>
            <div id="input-name" style="margin-top: 35px; margin-left: 10px;">
                <div style="padding-bottom: 30px; text-align: left;">
                    <h6>Nama</h6>
                    <input type="text" class="form-control" style="width:300px;" placeholder="Masukkan Nama Lengkap" id="name">
                    <br/>
                    <h6>Email</h6>
                    <input type="email" class="form-control" style="width:300px;" placeholder="Masukkan Email" id="email">
                    <br/>
                    <h6>Password</h6>
                    <input type="password" class="form-control" style="width:300px;" placeholder="Masukkan Password" id="pwd">
                </div>
            </div>
            <br/>
            <div style="text-align: center">
                <a href="verification.html">
                    <button type="button" id="register-button" class="btn btn-danger" style="width: 280px; height: 38px; padding: 6px; border-radius: 8px; background-color: #d9534f;">
                        Daftar
                    </button>
                </a>
                <a href="login.html" style="color: #000000; text-decoration: none;">
                    <h6 style="margin-top: 30px">Batal</h6>
                </a>
            </div>
            
        </div>
    </body>
</html>
